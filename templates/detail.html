<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs|Sokunabi</title>
<style>
    body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
        }
    .job_detail  {
                font-size: 25px; 
        }
    .update_and_delete {
        display: flex;
        flex-direction: row;
    }
</style>
</head>
<body>
    <div class="job_detail" style="margin-bottom: 60px;">
        <p>Job Title:<br><strong>{{ job.job_title }}</strong></br></p>
        <p>Salary:<br><strong>{{ job.salary }}å††</strong></br></p>
        <p>Qualification:</br><strong>{{ job.qualification }}</strong></br></p>
        <p>Job Description:<br><strong>{{ job.job_description }}</strong></br></p>
        <p>Process:<br><strong>{{ job.process }}</strong></br></p>
        Deadline:<br><strong>{{ job.deadline }}</strong></br>
    </div>
    <div class="update_and_delete">
        <a href="{% url 'update' job.id %}" style="margin-right: 10px;">Update</a>
        <form method="POST" action="{% url 'delete' job.pk %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
